<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu side="end" contentId="main-content" menuId="customMenu" type="overlay">
      <!-- <ion-header class="ion-text-center" no-border>
        <img src="./assets/images/logo.png" class="side-menu-logo">
      </ion-header> -->
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item *ngIf="p.title == 'Donation'" [routerDirection]="'root'" (click)="openWithSystemBrowser('https://www.stpetersgc.com.au/make-a-donation/')">
              <ion-thumbnail slot="start">
                <img src={{p.icon}} />
              </ion-thumbnail>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>            
            <ion-item *ngIf="p.title != 'Donation'" [routerDirection]="'root'" [routerLink]="[p.url]">
              <ion-thumbnail slot="start">
                <img src={{p.icon}} />
              </ion-thumbnail>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>

    </ion-menu>
    <ion-router-outlet [swipeGesture]="false" mode="md" id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
