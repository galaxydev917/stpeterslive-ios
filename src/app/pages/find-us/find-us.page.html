<ion-header>
  <ion-toolbar class="header-background-color">
    <ion-title class="ion-text-capitalize">
      <h1>FIND US</h1>
    </ion-title>
    <ion-buttons slot="start">
        <ion-button (click)="back()" slot="start">
            <ion-icon name="chevron-back" style="color: white; font-size: 40px;"></ion-icon>
          </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item  lines="none">
      <ion-thumbnail slot="start">
        <img src="./assets/images/web.png" />
      </ion-thumbnail>
      <ion-label>
        <a href="#" (click)="openWithSystemBrowser('https://www.stpetersgc.com.au/')"><p>stpetersgc.com.au</p></a> 
      </ion-label>
    </ion-item>    
    <ion-item lines="none">
      <ion-thumbnail slot="start">
        <img src="./assets/images/facebook.png" />
      </ion-thumbnail>
      <ion-label>
        <a (click)="openWithSystemBrowser('https://www.facebook.com/')"><p>/St.PetersChurchGoldCoast</p></a> 
      </ion-label>
    </ion-item>      
    <ion-item lines="none">
      <ion-thumbnail slot="start">
        <img src="./assets/images/insta.png" />
      </ion-thumbnail>
      <ion-label>
        <a (click)="openWithSystemBrowser('https://www.instagram.com/')"><p>/stpetersgc</p></a> 
      </ion-label>
    </ion-item>     
    <ion-item lines="none">
      <ion-thumbnail slot="start">
        <img src="./assets/images/location.png" />
      </ion-thumbnail>
      <ion-label>
        <a (click)="openWithSystemBrowser('https://goo.gl/maps/19rgvLj3yWfqdEP87')"><p>83 Nerang St, Southport, 4215 QLD</p></a> 
      </ion-label>
    </ion-item>      

  </ion-list>

  <div class="map-wrapper">
    <!-- <div id="map_center">
      <img src="./assets/images/location.png" />
    </div> -->
    <div #map id="map"></div>
  </div></ion-content>
